<!-- 
    Template for the list of instructors that goes in the description of a course
    Location: description of a course
    Dependencies: Bootstrap 4
-->

<!-- Collapsable alert -->
<div class="alert alert-light text-dark bg-soft-dark rounded-lg mb-3">
    <a class="alert-heading-h4 text-decoration-none font-weight-normal collapsed" data-toggle="collapse" href="#collapseInstructors" role="button" aria-expanded="false" aria-controls="collapseInstructors"><i class="fa fa-chevron-down mr-2"></i>Instructors</a>
    <div class="pt-3 collapse" id="collapseInstructors" style="">
        <div class="row gx-3 mx-n2">

            <!-- Instructor block to repeat (keep  the description short - 1 sentence) -->
            <div class="col-xl-6 mb-3">
                <div class="card rounded bg-light h-100">
                    <div class="card-body p-3">
                        <div class="clearfix">
                            <img class="avatar avatar-xl float-left mr-3 mb-1" src="..." alt="">
                            <p class="lead mb-1">Firstname Lastname</p>
                            <p class="text-muted lh-sm mb-0">Firstname Lastname is ...</p>
                        </div>
                    </div>
                </div>
            </div>

            ...

        </div>      
    </div>
</div>
